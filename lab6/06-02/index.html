<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailer</title>
</head>
<style>
    .container {
        background: dodgerblue;
        color: whitesmoke;
        padding: 20px;
        width: 40vw;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input {
        border-radius: 10px;
        border: 0;
        padding: 10px;
        width: 80%;
        margin: 5px 10px;
    }
    input[type="submit"] {
        width: 30%;
    }
    input[type="submit"]:hover {
        background: #fff;
    }
</style>

<body>
    <form class="container" method="post" action="send">
        <input type="email" name="from" placeholder="Отправитель" required>
        <input type="email" name="to" placeholder="Получатель" required>
        <input type="text" name="message" placeholder="Сообщение" required>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
