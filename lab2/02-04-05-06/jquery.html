<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery method</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

    $(document).ready(() => {
        $("#btn").click(() => {
            $.ajax({
                url : "http://localhost:5000/api/name",
                type : "GET"
            }).done((msg) => {
                console.log(msg);
                $("#request").html(msg);
            })
                .fail(status => {
                    console.log(status);
                });
        });
    });
</script>

<body>
  <h1>Jquery method</h1>
    <input id="btn" type="button" value="Send request"/>
    <p id="request"></p>

</body>
</html>
