<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form parameter</title>
</head>
<body>
    <form action="formparameter" method="POST">
        <input type="text" name="txt" placeholder="type text">
        <input type="number" name="nmb" placeholder="type number">
        <input type="date" name="dt" placeholder="type date">
        <input type="checkbox" name="chk">
        <input type="radio" name="rd">
        <input type="submit" value="sbm1" name="sbm1">
        <input type="submit" value="sbm2" name="sbm2">
    </form>
</body>
</html>
